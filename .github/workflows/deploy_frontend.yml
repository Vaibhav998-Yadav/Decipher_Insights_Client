name: Deploying Frontend to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        run: npm run build

      - name: Copy build files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}
          source: |
            .next/**
            public/**
            package.json
            package-lock.json
            ecosystem.config.js
          target: "/var/www/decipher_insights_client/decipher_insights_client"
          overwrite: true

      - name: Restart PM2 on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}
          script: |
            cd /var/www/decipher_insights_client/decipher_insights_client
            npm install --omit=dev
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
